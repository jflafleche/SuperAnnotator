<div id="canvas-container"
    width="800"
    height="600"
    (mousedown)="onDown($event)"
    (mousemove)="onMove($event)"
    (mouseup)="onUp()"
    style="float: left;
    border: 1px gray solid;">
    <canvas id="canvas_bkg" 
        width="800"
        height="0"
        style="z-index: 1;
        position: absolute;">
        background-color: transparent;">
    </canvas>
    <canvas id="canvas_anno" 
        width="800"
        height="0"
        style="z-index: 2;
        position: absolute;">
        background-color: transparent;">
    </canvas>
</div>
